	<script>
		// responsive element when window resizing
		$(window).resize(function () {
			let w = $("table td").width();
			$("table td").height(w);
		});
		// end

		$(document).ready(function () {
			// init element width
			let w = $("table td").width();
			let wPuzzle = $("#puzzle-wrapper").width();
			$("table td").height(w);
			$("#puzzle-clues").width(wPuzzle - 5);
			// end

			// show loading after document is ready
			setTimeout(function () { $(".loadingg").removeClass("show"); }, 3000);
			// end
		});

		// background sliding fade
		$(".fixed-bg > div:gt(0)").hide();
		setInterval(function () {
			$('.fixed-bg > div:first')
				.fadeOut(1000)
				.next()
				.fadeIn(1000)
				.end()
				.appendTo('.fixed-bg');
		}, 3000);
